<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pedra, papel e tesoura JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    
      <div
        class="mb-5 p-5 container d-flex justify-content-center align-items-center" id="main"
      >
        <div
          class="mb-5 card text-center shadow-lg border-3 border-black m-5"
          id="cardPriority"
        >
          <div class="card-header rounded-top-4">
            <h3 class="text-white mt-1"><b>Pedra, papel e tesoura JS</b></h3>
          </div>

          <!-- //div PLACAR -->
          <div
            class="d-flex align-items-center justify-content-center p-3"
            id="placar"
          >
            <div class="mb-1 card border-2 rounded-4">
              <div class="card-body d-flex flex-row text-white bg-black rounded-4">
                <div class="label bgGreen">
              
                  <h5 class="text-white">you</h5>    
                 
                </div>
                <div class="col d-flex justify-content-center align-items-center">
            
                 
                  <h3 id="contYou">0</h3>
                 
                </div>
                
                

                  <h3>vs</h5>
                  
                
                <div class="col d-flex justify-content-center align-items-center">
                

                  <h3 id="contCpu">0</h5>
                   
                  
                </div>
                <div class="label bgRed">
                 
                  <h5 class="text-white">cpu</h5>
                 
                 
                </div>
              </div>
            </div>
          </div>

          <!-- //Imagens escolha!-->

          <div class="shadow-lg" id="divImg">
            <div class="row">
              <div class="col mb-3" id="imgYou">
                <img src="./assets/images/icons/papel.png"  width="120px">
              </div>
              <div class="col" id="imgCpu">
                
              </div>
          </div>
        </div>

        <!-- Div escolha jogada -->

        <div id="selectAction" class="p-2">
          <h4 class="pt-2 text-white">ESCOLHA SUA AÇÃO</h4>
          <div class="buttons pt-2 pb-4">
            <label>
              <input type="radio" onclick="reset()" name="play" value="pedra" checked>
              <button class="btn btn-link  btn-animate"><img src="./assets/images/icons/pedra.png" alt=""></button>
            </label>
            <label>
              <input type="radio" onclick="reset()" name="play" value="papel" checked>
              <button class="btn btn-link  btn-animate"><img src="./assets/images/icons/papel.png" alt=""></button>
            </label>
            <label>
              <input type="radio" onclick="reset()" name="play" value="tesoura" checked>
              <button class="btn btn-link  btn-animate"><img src="./assets/images/icons/tesoura.png" alt=""></button>
            </label>
          </div>



        </div>
        <div class="p-3" id="divJogarBtn">
          <button class="btn btn-success p-2" id="buttonJogar">JOGAR</button>

        </div>

      </div>
    </div>

    <div 
        class="mb-5 p-5 container d-flex justify-content-center align-items-center" id="winner"
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
